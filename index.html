<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="exercise-count"></div>
    <div id="exercise-name"></div>
    <div id="timer"></div>
    <div id="set-count"></div>
    <div id="progress-bar-container">
        <div id="progress-bar" hidden></div>
    </div>
    <!---------------------------->
    <div id="welcomeText">Press to Start</div>
    <!------ Audio elements ------>
    <audio id="startSound"   src="long_beep.mp3"></audio>
    <audio id="pauseSound"   src="short_beep.mp3"></audio>
    <audio id="halfWaySound" src="halfway_beeps.mp3"></audio>
    <!------- Main script -------->
    <script src="script.js"></script>
</body>
</html>
