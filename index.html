<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <input type="range" min="-10" max="200" value="25" step="5"
            id="textSizeSlider" oninput="updateTextSize()">
    </div>
    <!---------------------------->
    <div><button id="startButton">Press to Start</button></div>
    <!---------------------------->
    <div id="exercise-count"></div>
    <div id="exercise-name"></div>
    <div id="set-count"></div>
    <div class="container">
        <div class="container_flex">
            <div id="timer" hidden>Timer</div>
        </div>
        <div id="progress-bar-container" hidden>
            <div id="progress-bar"></div>
        </div>
    </div>

    <!------- Main script -------->
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
